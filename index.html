          <div class="input-group mb-3">

              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button class="btn btn-primary btn-block" id="login" onclick="logIn()">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

  <script>
    var localstoragedataobj = {};
    $(document).ready(function () {
      //This removes previous login details
      if (localStorage.getItem("user_hash")) {
        localStorage.removeItem("user_hash");
      }
    });

    $('#login').click(function (e) {
      // debugger;
      e.preventDefault();
      e.stopImmediatePropagation();
      var login = $('#useremail').val();
      var password = $('#userpassword').val();

      if (login !== '' && login !== undefined && password !== '' && password !== undefined) {
        $.ajax({
          url: 'https://hosting.fms-ecsinternational.com/api/user/auth',
          data: {
            login: login,
            password: password
          },
          type: 'POST',
          success: function (response) {
            console.log('Excecuted');
            // console.log(responseJSON);
            // debugger;
            console.log(response);
            // window.location.href = "D:/Isaiah/Isaiah/Gigs/htmlTemplates/Dashboards/AdminLTE-master/AdminLTE-master/pages/tables/data.html";
            // debugger;

            if (typeof localstoragedataobj !== "undefined") {
              localstoragedataobj = {
                hash: response.hash
              };
              if (!localStorage.getItem("user_hash") || localStorage.getItem("user_hash").includes("object")) {
                localStorage.setItem("user_hash", JSON.stringify(localstoragedataobj));
              }
            }
            if (response.hash !== undefined) {
              // debugger;
              window.location.href = 'pages/tables/data.html';
            } else {
              debugger;
              location.reload();
            }
          },
          error: function (error) {
            $.confirm({
              title: 'Error',
              content: 'Please Enter correct login credentials',
              useBootstrap: false,
              type: 'red',
              theme: 'modern',
              icon: 'fa fa-exclamation-triangle',
              buttons: {
                close: {
                  text: 'Close',
                  action: function () {
                    location.reload();
                  }
                }
              }
            });
            return false;
            console.log(error.responseJSON);
          },
          async: false
        });
      } else {
        $.alert('Please enter Vaild Email and password');
      }
    });
